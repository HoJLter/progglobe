<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progglobe - online HTTP game</title>
</head>
<body>
    <section class = "window">
        <div class="window__header">
            <div>Welcome to progglobe</div>
            <div>Sign in</div>
        </div>

        <form class = "window__login-form">
            <input placeholder="login/email">
            <input placeholder="password">
        </form>

        <div class = "window__sign-button">
            <button>Sign in</button>
        </div>

        <div class = "window-oauth">
            <div class="window-oauth__google">
                <button>Sign in with Google</button>
            </div>
            <div class="window-oauth__github">
                <button>Sign in with github</button>
            </div>
        </div>

    </section>
</body>
</html>
